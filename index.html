<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-700 select-none">

    <div class="w-[90%] md:w-[70%] lg:w-[50%] xl:w-[40%] mx-auto p-5 bg-slate-900 m-5 rounded-lg">

        <div class="">
            <form id="form" action="" method="">
                <input type="text" class="w-full px-2 py-2 focus:outline-none bg-slate-700 text-white rounded-lg" name="search" id="search" placeholder="Search ..." />
            </form>
        </div>

        <div class="w-full text-white mt-5 grid grid-cols-2">
            <div class="p-5">
                <p class="font-bold text-2xl city">Example - eg</p>
                <p class="dayname">Example</p>
                <p class="mt-5 text-2xl"><span class="font-semibold tempdata">-</span> <span class="">&deg;C</span></p>
            </div>

            <div class="p-5 flex justify-center items-center">
                <img class="w-[130px]" id="firstphoto" src="https://openweathermap.org/img/wn/10n@2x.png" alt="">
            </div>
        </div>

        <div class="text-white bg-slate-700 my-5 p-5 rounded-lg">

            <p class="text-xl font-semibold mb-5">Today</p>

            <div class="grid grid-cols-2 gap-5">

                <div class="flex">
                    <p><i class="fas fa-tint text-purple-400 me-3"></i></p>
                    <div>
                        <p>Humidity</p>
                        <p><span class="text-xl humadata">-</span> %</p>
                    </div>
                </div>

                <div class="flex">
                    <p><i class="fas fa-tachometer-alt text-blue-400 me-3"></i></p>
                    <div>
                        <p>Pressure</p>
                        <p><span class="text-xl predata">-</span> hpa</p>
                    </div>
                </div>

                <div class="flex">
                    <p><i class="fas fa-wind text-blue-400 text-green-400 me-3"></i></p>
                    <div>
                        <p>Wind</p>
                        <p><span class="text-xl winddata">-</span> m/s</p>
                    </div>
                </div>

                <div class="flex">
                    <p><i class="fas fa-info-circle text-yellow-400 me-3"></i></p>
                    <div>
                        <p>Description</p>
                        <p class="text-xl desdata">-</p>
                    </div>
                </div>

            </div>

        </div>

        <div class="text-white bg-slate-700 my-5 p-5 rounded-lg">

            <p class="text-xl font-semibold mb-5">Next 5 Days</p>

            <div class="flex justify-between items-center gap-2 flex-wrap forecast">

                <!-- <div class="w-1/5 p-1 text-center border border-dotted">
                    <p class="text-xs otherday">example</p>
                    <img  src="https://openweathermap.org/img/wn/10n@2x.png" alt="">
                    <p class="text-xs"><span class="othertempdata">-</span> <span class="">&deg;C</span></p>
                </div> -->

            </div>
            
            

        </div>

    </div>

    

    <script src="./app.js"></script>
</body>
</html>
